
<body>
    <table width="100%" height="100%" style="min-width:348px;background: #f5f5f5;" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr height="32px"></tr>
            <tr align="center">
                <td width="32px"></td>
                <td>
                    <table border="0" cellspacing="0" cellpadding="0" style="max-width:600px;min-width: 500px;">
                        <tbody>
                            <tr>
                                <td>
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tbody>
                                            <tr>
                                                <td align="left"><img width="92" height="32" src="https://crm.careconnectsystems.com/Controlpanel/Content/images/careconnect-logo.png" style="display:block;width: 220px;height: inherit;" class="CToWUd"></td>
                                                <td align="right">
                                                    <img width="32" height="32" style="display: block;width:32px;height:32px;" src="https://www.gstatic.com/accountalerts/email/wrench.png" class="CToWUd">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr height="16"></tr>
                            <tr>
                                <td>
                                    <table bgcolor="#E6E6E6" width="100%" border="0" cellspacing="0" cellpadding="0" style="min-width:332px;max-width:600px;border:1px solid #e0e0e0;border-bottom:0;border-top-left-radius:3px;border-top-right-radius:3px">
                                        <tbody>
                                            <tr>
                                                <td style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:24px;color:#000000;padding: 21px;text-transform:uppercase">
                                                    <%Subject%> Assigned to You
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table bgcolor="#FAFAFA" width="100%" border="0" cellspacing="0" cellpadding="0" style="min-width:332px;max-width:600px;border:1px solid #f0f0f0;border-bottom:1px solid #c0c0c0;border-top:0;border-bottom-left-radius:3px;border-bottom-right-radius:3px;background: white;">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <table style="width:100%;min-width:300px;margin: 25px;" border="0" cellspacing="0" cellpadding="0">
                                                        <tbody>
                                                            <tr>
                                                                <td style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:13px;color:#202020;line-height:1.5;padding-bottom:4px">
                                                                    Hello <%AssignedUserName%>,
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:13px;color:#202020;line-height:1.5;padding:4px 0">
                                                                    <div style="margin-bottom:7px">
                                                                        New <%Subject%> Assigned to You <b>by: <%CreatedUsername%></b>
                                                                    </div>
                                                                    <div style="margin-bottom:4px"><b>Details</b></div>
                                                                    <div style="margin-bottom:24px">
                                                                        <table style="width:100%;border-collapse:collapse">
                                                                            <tbody>
                                                                                <%UserPrivileges%>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr height="16"></tr>
                            <tr><td style="max-width:600px;font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:10px;color:#bcbcbc;line-height:1.5"></td></tr>
                            <tr>
                                <td>
                                    <table style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:10px;color:#666666;line-height:18px;padding-bottom:10px">
                                        <tbody>
                                            <tr><td>This email can't receive replies.</td></tr>
                                            <tr height="6px"></tr>
                                            <tr>
                                                <td>
                                                    <div style="direction:ltr;text-align:left">
                                                        Copyright © 2017 CareConnect Systems. All rights reserved.
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td width="32px"></td>
            </tr>
            <tr height="32px"></tr>
        </tbody>
    </table>
</body>
