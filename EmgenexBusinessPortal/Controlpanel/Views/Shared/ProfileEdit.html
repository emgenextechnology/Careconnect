<style>
    .inner-width {
    width: 600px;
    border: 1px solid #d8e1ee;
    margin: auto;
    padding: 40px 40px !important;
    background: #fff;
     margin-top: 0px  !important; 
}
</style>
<div class="profile-edit-page  inner-width">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="CloseModal()">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="careconnect-logo">
        <a href="#"><img src="/Controlpanel/Content/images/careconnect-logo.png" class="img-responsive"></a>
        CRM
    </div>
    <div class="profile-img">
        <label for="my-file-selector">
            <input id="my-file-selector" type="file" style="display:none;" ng-model="authData.files" ng-change="fileUpload(authData.files)" base-sixty-four-input minsize="500">
            <img ng-src="data:image/jpeg;base64,{{base64Data[0].base64}}" class="img-reponsive img-circle profile-photo  {{base64Data.length>0?'':'ng-hide'}}">
            <img onerror="this.src='/Assets/default_profile_pic.jpg'" ng-src="{{authData.FilePath}}" class="img-reponsive img-circle profile-photo {{base64Data.length>0?'ng-hide':''}}">

        </label>
    </div>
    <form name="userProfileForm" ng-submit="submitProfile()" novalidate>
        <div class="form-group">
            <input type="text" class="form-control formbox" ng-model="authData.FirstName" id="cc-username" placeholder="First Name" required >
        </div>
        <div class="form-group">
            <input type="text" class="form-control formbox" ng-model="authData.MiddleName" id="cc-password" placeholder="Middle Name" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control formbox" ng-model="authData.LastName" id="cc-password" placeholder="Last Name" required >
        </div>
        <div class="form-group">
            <input type="text" class="form-control formbox" ng-model="authData.PhoneNumber" id="cc-password" placeholder="Phone" ui-mask="(999) 999-9999" ui-mask-placeholder ui-mask-placeholder-char="_" required >
        </div>
        <button type="submit" class="btn btn-default cc-btn" ng-disabled="userProfileSubmitting">Update<i ng-show="userProfileSubmitting" class="fa fa-spinner fa-spin"></i></button>
    </form>
</div>
