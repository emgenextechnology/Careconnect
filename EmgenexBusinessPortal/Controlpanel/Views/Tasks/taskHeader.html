<div class="row ">
    <div class="col-lg-5 col-sm-12 leads-result">
        <i ng-show="tasksLoading || loadingEdit" class="fa fa-spinner fa-spin ng-animate-disabled"></i> {{model.Pager.TotalCount| number}} Tasks <span style="font-family:inherit" ng-show="affectedFilterCount>0"> matching <span>{{affectedFilters.join(' | ')}}</span></span>
    </div>
    <div class="col-lg-7 col-sm-12">
        <div class="row">
            <div class="col-lg-6 col-sm-6 add-lnk-outerwrap">
                <div class="pull-right add-lnk-wrp" ng-show="('WRTSK')">
                    <a ng-click="newTask()" class="btn btn-primary lead-add-btn"><span>+</span> Add Task</a>
                </div>
                <a class="btn btn-primary pull-right filter-toggle-btn" ng-click="toggleFilter();"><i class="fa fa-filter"></i> Filter</a>
                <div class="btn-group pull-right filter-toggle-check" data-toggle="buttons-checkbox">
                    <button class="btn active" id="colors-1-toggle-0" ng-click="tasksFilter.Priority!=1?tasksFilter.Priority=1:tasksFilter.Priority=0" style="margin:2px 20px">
                        <i class="fa fa-exclamation-circle tsk-due-grey" aria-hidden="true" ng-attr-style="font-size:28px; color:{{tasksFilter.Priority==1?'red':'grey'}}"></i>
                    </button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 srch-bx">
                <div class="pull-left input-group search-lead">
                    <input class="form-control" placeholder="Search Tasks" name="" id="" type="text" ng-model="tasksFilter.KeyWords" clearable>
                    <div class="input-group-btn">
                        <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="pull-right dropdown" uib-dropdown>
                    <a class="settings-icon" uib-dropdown-toggle><i class="fa fa-cog"></i></a>
                    <ul class="dropdown-menu dropdown-menu-form" uib-dropdown-menu>
                        <li><h3>Visible Columns</h3></li>
                        <li>
                            <div class="checkbox"><input type="checkbox" id="checkboxS1" ng-model="show.RX"><label for="checkboxS1"></label><span class="select-title">RX#</span></div>
                        </li>
                        <li>
                            <div class="checkbox"><input type="checkbox" id="checkboxS2" ng-model="show.RequestType"><label for="checkboxS2"></label><span class="select-title">Request Type</span></div>
                        </li>
                        <li>
                            <div class="checkbox"><input type="checkbox" id="checkboxS3" ng-model="show.RequestedBy"><label for="checkboxS3"></label><span class="select-title">Requested By</span></div>
                        </li>
                        <li>
                            <div class="checkbox"><input type="checkbox" id="checkboxS4" ng-model="show.AssignedTo"><label for="checkboxS4"></label><span class="select-title">Assigned To</span></div>
                        </li>
                        <li>
                            <div class="checkbox"><input type="checkbox" id="checkboxS5" ng-model="show.Status"><label for="checkboxS5"></label><span class="select-title">Status</span></div>
                        </li>
                        <li>
                            <div class="checkbox"><input type="checkbox" id="checkboxS5" ng-model="show.DueOn"><label for="checkboxS5"></label><span class="select-title">Due On</span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
